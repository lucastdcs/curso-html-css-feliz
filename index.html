<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lucas</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link rel="stylesheet" href="css/components/bar.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="assets/images/logoeu1.png" alt="Foto do Lucas">

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>

        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Lucas Teixeira</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <button class="button" lang="en">Download CV</button>
                <button class="button">Contatos</button>
            </div>
        </div>
    </section>

    <section class="skills">

        <h1 class="title" lang="en">Skills</h1>

        <div class="progress">
            <div class="wrapper">
                <img src="assets/images/ico_html5.png" alt="logohtml" class="icon">
                <div class="dir">
                    <h2 class="subtitle">HTML</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>



            <div class="wrapper">
                <img src="assets/images/ico_css3.png" alt="logocss" class="icon">
                <div class="dir">
                    <h2 class="subtitle">CSS</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>


            <div class="wrapper">
                <img src="assets/images/ico_js.png" alt="logojs" class="icon">
                <div class="dir">
                    <h2 class="subtitle">JavaScript</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <img src="assets/images/ico_react.png" alt="logoreact" class="icon">
                <div class="dir">
                    <h2 class="subtitle">React</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress1">
            <div class="wrapper">
                <img src="assets/images/ico_nodejs.png" alt="logonode" class="icon">
                <div class="dir">
                    <h2 class="subtitle">NodeJS</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <img src="assets/images/ico_tdd.png" alt="logotdd" class="icon">
                <div class="dir">
                    <h2 class="subtitle">TDD</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <img src="assets/images/ico_restapi.png" alt="logorest" class="icon">
                <div class="dir">
                    <h2 class="subtitle">Rest API</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <img src="assets/images/ico_ux.png" alt="logorux" class="icon">
                <div class="dir">
                    <h2 class="subtitle">UX</h2>
                    <div class="bar">
                        <div class="redbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
